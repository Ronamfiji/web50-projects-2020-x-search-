<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li class="navbar-item"><a href="index.html">Google</a></li>
            </ul>
            
        </div>
        <div class="center">
            <img src="googleimage.png" alt="Google Icon" height="92">
        </div>
        
    
        <form action="https://www.google.com/search">
            <input type="text" name="q" class="rounded-input">
            <input type="hidden" name="tbm" value="isch">
            
            <div class="center">
                <input type="submit" value="Google Image" class="btn-google">
            </div>
        </form>
    </body>
</html>
