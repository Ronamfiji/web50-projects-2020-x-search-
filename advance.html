<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advance Search</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="col">
                <img src="google.png" alt="Google Icon" height="35" class="head">
            </div>
            <div class="col">
                <ul class="navbar">
                    <li class="navbar-item"><a href="index.html">Google</a></li>
                </ul>
            </div>     
        </div>

        <p class="advance-head">Advanced Search</p>

        <div class="line"></div>

        <div class="div-search">
            <p class="lote">Find pages with...</p>

            <form action="https://www.google.com/search">
                <div class="input-row">
                    <div class="left">
                        <p class="fornt">all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <div class="input-row">
                    <div class="left">
                        <p class="fornt">this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>
                <div class="input-row">
                    <div class="left">
                        <p class="fornt">any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>
                <div class="input-row">
                    <div class="left">
                        <p class="fornt">none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>
                <div class="btn-div">
                    <input type="submit" value="Advanced Search" class="btn-google btn-advanced">
                    <input type="hidden" name="tbs">
                </div>
            </form>
        </div>
    </body>
</html>
